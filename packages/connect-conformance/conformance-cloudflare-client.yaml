features:
  versions:
    - HTTP_VERSION_1
    # - HTTP_VERSION_2
  protocols:
    - PROTOCOL_CONNECT
    # - PROTOCOL_GRPC
    - PROTOCOL_GRPC_WEB
  codecs:
    - CODEC_PROTO
    - CODEC_JSON
  compressions:
    - COMPRESSION_IDENTITY
  supportsTls: false
  supportsTlsClientCerts: false
  supportsConnectGet: true
  supportsHalfDuplexBidiOverHttp1: false
  requiresConnectVersionHeader: false
  supportsMessageReceiveLimit: false
excludeCases:
  - useTls: false
